<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        h2 {
            margin-top: 30px;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 5px;
        }

        .column {
            flex-basis: 33.33%;
            padding: 0 10px;
        }

        .column h2 {
            margin-top: 0;
        }

        .forecast-container {
            display: flex;
        }
    </style>
</head>
<body>
<h1>Weather Forecast</h1>
<div class="forecast-container">
    {% for day in forecast %}
        <div class="column">
            <h2>{{ day.date }}</h2>
            <ul>
                {% for recommendation in day.daily_recommendations %}
                    <li>{{ recommendation.time_range }}: {{ recommendation.washing_recommendation }}</li>
                {% endfor %}

            </ul>
        </div>
    {% endfor %}
</div>
</body>
</html>
